<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Transitions Mock Demo</title>

  <link rel="stylesheet" href="demo.css">
  <script type="module" src="demo.js"></script>

  <script type="module">
    import { register, unregister } from "./view-transitions-mock.js";
    
    document.getElementById('register-auto').addEventListener('click', e => {
      e.preventDefault();
      register();
    });
    
    document.getElementById('register-norequiretypes').addEventListener('click', e => {
      e.preventDefault();
      register({ requireTypes: false });
    });
    
    document.getElementById('register-forced').addEventListener('click', e => {
      e.preventDefault();
      register({ forced: true });
    });

    document.getElementById('unregister').addEventListener('click', e => {
      e.preventDefault();
      unregister();
    });
  </script>
</head>
<body>
  <div id="controls">
    <button id="register-auto">Register Mock (Default)</button>
    <button id="register-norequiretypes">Register Mock (requireTypes: false)</button>
    <button id="register-forced">Register Mock (forced: true)</button>
    <button id="unregister">Unregister Mock</button>
  </div>
  <div class="box">
    <span>ViewTransitions Mock<br>Click to trigger</span>
  </div>
</body>
</html>
